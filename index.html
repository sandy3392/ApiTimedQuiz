<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="high-scores"><a href="highscores.html">View HighScores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <section>
        <div class="challangepage start" id="challangepageId">
            <h2>Coding Quiz Challange</h2>
            <p>Try to answer the following code related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="start">Start Quiz</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="options" class="options"></div>
            <div id="responce" class="hide"></div>
        </div>
    
        <div id="result-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
              Enter Initials: <input type="text" id="initials" max="2" />
              <button id="submit">Submit</button>
            </p>
        </div>
    </section>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
